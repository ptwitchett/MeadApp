<!-- new_brew.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Brew - Mead Brewing Companion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>New Brew</h1>
    </header>
    <main>
        <section id="brew-tracker">
            <h2>Brew Tracker</h2>
            <form action="/save-brew" method="post">
                <label for="brew-name">Brew Name:</label><br>
                <input type="text" id="brew-name" name="brew-name" required><br><br>
                <label for="start-date">Start Date:</label><br>
                <input type="date" id="start-date" name="start-date" required><br><br>
                <label for="total-volume">Total Volume (liters):</label><br>
                <input type="number" id="total-volume" name="total-volume" step="0.01" min="0" required><br><br>
                <label for="start-sg">Start Specific Gravity:</label><br>
                <input type="number" id="start-sg" name="start-sg" step="0.001" min="0" required><br><br>
                <label for="ingredients">Initial Ingredients:</label><br>
                <textarea id="ingredients" name="ingredients" rows="4" cols="50" required></textarea><br><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
